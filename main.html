<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify API Experiments</title>
    <style>
      .container {
        text-align: center;
        font-family: helvetica, arial, sans-serif;
        margin-top: 40px;
      }
      .artist-image {
        max-height: 200px;
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search for an Artist</h1>
      <form id="search-form">
        <input type="text" id="query" value="" />
        <input type="submit" id="search" value="Search" />
      </form>
      <div id="results"></div>
    </div>
    <script>
      const resultsPlaceholder = document.getElementById('results');

      const searchArtists = (query) => {
        resultsPlaceholder.innerHTML = 'Searching...';
        const request = `https://api.spotify.com/v1/search?q=${query}&type=artist&limit=1`;
        const searchPromise = fetch(request);

        searchPromise
          .then((response) => {
            if (response.status !== 200) {
              console.log('Looks like there was a problem. Status Code: ' +
                response.status);
              return;
            }

            response.json().then((data) => {
              const artist = data.artists.items[0];
              console.log(artist);
              resultsPlaceholder.innerHTML = (
                `<img class="artist-image" src="${artist.images[0].url}" alt="${artist.name}"/>
                <h3>${artist.name}</h3>
                <p>${artist.followers.total} followers</p>`
              );
            });
          })
          .catch((error) => {
            console.log(error);
          });
      };

      document.getElementById('search-form').addEventListener('submit', function (e) {
        e.preventDefault();
        searchArtists(document.getElementById('query').value);
      }, false);

    </script>
  </body>
</html>
